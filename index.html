<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body{
      background-image: url(ICT_BACKGROUND.jpg);
      font-family: futura;
      color: black;
    }

    select{
    width: 100%;
    padding: 8px;
    border-radius: 5px;
  }

    .container{
      background-color: #7DA0CA;
      padding-block: 10px;
      padding-top: 10px;
      padding-left: 10px;
      padding-right: 10px;
      opacity: 90%;
      border-radius: 5px;

      textarea{
  border-radius: 5px;
  width: 100%;
  padding: 8px;
 }

       .navbar-custom{
        background-color: #3b568c ;
        border-radius: 10px;
       }

       .navbar-custom, .navbar-brand,
       .navbar-custom, .nav-link{
        color: lightblue;
       }
       .navbar-custom, .nav-link:hover{
        color: black;
</style>
</head>
    <body>
        <div class="container-fluid">
           <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand">GRADE 09 EMERALD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="https://obmontessori.edu.ph/">HOME</a>  
                    </li>
                     <li class="nav-item">
                      <a class="nav-link" href="https://obmontessori.edu.ph/contact-us">CONTACT</a>  
                    </li>
                     <li class="nav-item">
                      <a class="nav-link" href="https://maps.app.goo.gl/anwUJLfhJMD8bTff8">LOCATE</a>  
                    </li>  
                </ul>
            </div>
        </div>
    </nav>
    </body>

    <div class="maincontent">
    <div class="container mt-5">
      <div class="form-container">
        <h1 class="text-center mb-4">Robotics Club Registration Form</h1>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="col-md-6">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Enter your age">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="col-md-6">
              <label for="phone">Phone Number</label>
              <input type="telephone" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
          </div>

          <div class="form-group">
            <label>Preferred Robotics Topics</label><br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="programming" value="Programming">
              <label class="form-check-label" for="programming">Programming</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="electronics" value="Electronics">
              <label class="form-check-label" for="electronics">Electronics</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="mechanicalDesign" value="Mechanical Design">
              <label class="form-check-label" for="mechanicalDesign">Mechanical Design</label>
            </div>
          </div>

          <div class="form-group">
            <label>Robotics Experience Level</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="experienceLevel" id="beginner" value="Beginner">
              <label class="form-check-label" for="beginner">Beginner</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="experienceLevel" id="intermediate" value="Intermediate">
              <label class="form-check-label" for="intermediate">Intermediate</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="experienceLevel" id="advanced" value="Advanced">
              <label class="form-check-label" for="advanced">Advanced</label>
            </div>
          </div>

          <div class="form-group">
            <label for="project">Preferred Robotics Project</label>
            <select class="form-control" id="project">
              <option selected>Choose a project...</option>
              <option value="Bipedal robot">Bipedal robot</option>
              <option value="Robot Gesture Control">Robot Gesture Control</option>
              <option value="Bomb detection robot">Bomb Detection Robot</option>
            </select>
          </div>

          <div class="form-group">
            <label for="interest">Statement of Interest</label>
            <textarea class="form-control" id="interest" rows="3" placeholder="Start typing here..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
